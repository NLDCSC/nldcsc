name: Upload Python Package

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
        with:
            fetch-depth: 0
      - name: Commits to file
        run: |
          echo "In this release:" > ./commits.log
          echo "" >> ./commits.log
          /usr/bin/git log --oneline --no-merges $(/usr/bin/git describe --tags --abbrev=0 ${{ github.ref }}^)..${{ github.ref }} >> ./commits.log
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body_path: ./commits.log
          draft: false
          prerelease: false
  build:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-dev libldap2-dev libsasl2-dev libssl-dev libmariadb-dev-compat libmariadb-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install .[all]
    - name: Build
      run: |
        python setup.py sdist bdist_wheel
    - name: upload dists
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: dist/
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      id-token: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
